<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>ItSingular</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/jquery.inputmask.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/bindings/inputmask.binding.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.extensions.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.numeric.extensions.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.phone.extensions.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.regex.extensions.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/jquery.inputmask.min.js"></script>

<script>
	$(":input").inputmask();
	$("#telCorporativo").inputmask({
		"mask" : "(999) 999-9999"
	});
</script>




</head>

<body>
<a href="#"><img src="/img/itsingular.jpg"></a>
	<div th:each="m : ${msg}">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span th:text="${m}"></span>
	</div>

	<div th:switch="${message}" class="col-md-12" id="msg" role="alert">
		<div th:case="'Success'" class="alert alert-success">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Sucesso!</strong> Requisição criada com sucesso
		</div>
		<div th:case="'Failed'" class="alert alert-danger">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Falha!</strong> Houve algum problema na abertura de
			requisição
		</div>
	</div>

	<!-- <nav class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/view/vagas}">Vagas</a></li>
			</ul>
		</div>
	</nav> -->

	<div class="panel-body">
		<h3 align="center" style="margin-left: -100px">Comercial</h3>
			
		<BR /> <BR />
		<div class="card">

			<div class="card-body">
				<div class="col-md-10">
					<form method="GET" class="form-horizontal" th:action="@{/comercial/listar}" th:object="${filtro}" >
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Encontrar comercial" autofocus="autofocus" th:field="*{nome}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>

					<div class="table-responsive">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th class="text-center col-md-1">id</th>
									<th class="text-center">Nome</th>
									<th class="text-center">Email</th>
									<th class="text-center">Vagas do Comercial</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="pessoa: ${pessoas}">
									<td class="text-center" th:text="${{pessoa.id}}"></td>
									<td class="text-center" th:text="${{pessoa.nome}}"></td>
									<td class="text-center" th:text="${{pessoa.email}}"></td>
									<td class="text-center">
			      						<a class="btn btn-link btn-xs" th:href="@{https://www.google.com.br/}" 
			      						 title="Vagas deste comercial" rel="tooltip" data-placement="top">
				   							<span class="glyphicon glyphicon-eye-open"></span> Lista de vagas deste comercial
				   						</a>
      								</td>	
								</tr>

								<tr>
									<td class="text-center col-md-2" colspan="6"
										th:if="${#lists.isEmpty(pessoas)}">Pessoa não encontrada</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>

</html>
