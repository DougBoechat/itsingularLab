<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ItSingular</title>
<link href="/css/login/fonts/fonts-google.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login/bootstrap.min.css">
<link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
	<div class="login-form">
		
		<div th:switch="${message}" class="col-md-12" id="msg" role="alert">
		<div th:case="'Failed'" class="alert alert-danger">
	           <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
	           <strong>Erro!</strong> Erro ao logar, tente novamente.
         </div>
		</div>
		<h4 class="modal-title">Membros ITSingular</h4>
		<form th:action="@{/login/users}" th:object="${login}" method="POST">
			<div>
				<a href="#"><img src="/img/itsingular.jpg"></a>
			</div>
			<div class="form-group">
				<input type="text" th:field="*{username}" class="form-control"
					placeholder="Username" required="required">
			</div>
			<div class="form-group">
				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password" required="required">
			</div>
			<div class="form-group small clearfix">
				<a href="#" class="forgot-link">Esqueceu a senha?</a>
			</div>
			<input type="submit" class="btn btn-primary btn-block btn-lg"
				value="Login">
		</form>
		<div class="text-center small">
			Ainda não tem conta? <a href="#">Cadastrar</a>
		</div>
	</div>
</body>
</html>
