<body>
<div th:each="m : ${msg}">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span th:text="${m}"></span>
	</div>

	<!-- <div th:switch="${message}" class="col-md-2" id="msg" role="alert">

		</div>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/img/itsingular.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form th:action="@{/login/users}" th:object="${login}" method="POST">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="username" th:field="*{username}">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password" th:field="*{password}">
						</div>
						<!-- <div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div> -->
						<div class="form-group col-md-12" style="text-align: center">
							<input type="submit" class="btn btn-primary"
								value="Confirmar Requisição">
						</div>
					</form>
				</div>
		
			<!-- 	<div class="mt-4">
